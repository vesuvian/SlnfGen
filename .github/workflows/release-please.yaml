name: Release Please
on:
  push:
    branches:
    - main
    - release/*
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
    - uses: google-github-actions/release-please-action@v4
      id: release
      with:
        token: ${{ secrets.ACTION_PAT }}
        target-branch: ${{ github.ref_name}}
  
